<!DOCTYPE html>
<head>
<title>Guessing Game</title>
<link rel="stylesheet" type="text/css" href="./css/normalize.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="./js/game.js"></script>
</head>
<body>
<header>
<h1>Guessing Game</h1>
</header>
<center><div>
<form id="guess_form">
	<input type="number" id="guess_txt" name="guess" placeholder ="input between 1 and 100">
	<input type="submit" value="Submit" id="submit">
</form>
<button id="reset">RESTART</button>
<p id="status">
	Welcome! The computer has generated a random number between 1 and 100. You have 5 guesses. Please enter your first guess.
</p>
<h3>Guesses so far</h3>
<p id="sofar"></p>
</div></center>
</body>
